<!doctype html>
<html lang="en" ng-app>
<head>
<meta charset="UTF-8">
<title>hello with angular JS</title>
<script type="text/javascript" src="ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<script type="text/javascript">
	function HelloWorldCtrl($scope) {
		$scope.helloMessage = "Hello World!!!";
	}
</script>
</head>
<body>
	<h1 ng-controller="HelloWorldCtrl">{{helloMessage}}</h1>
</body>
</html>
